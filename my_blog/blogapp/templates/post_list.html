<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
</head>
<body>
    <h2>Список постов</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}">Создать новый пост</a>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:30 }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
